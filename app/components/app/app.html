<md-content class="md-padding">

        <md-nav-item md-nav-click="$ctrl.goto('page1')" name="page1">
            Page One
        </md-nav-item>
        <md-nav-item md-nav-click="$ctrl.goto('page2')" name="page2">
            Page Two
        </md-nav-item>
    </md-nav-bar>
    <div>
        <canvas class="chart chart-line" chart-data="$ctrl.data" chart-labels="$ctrl.labels" 
        chart-series="$ctrl.series" chart-click="$ctrl.onClick"></canvas> 
    </div>
</md-content>
