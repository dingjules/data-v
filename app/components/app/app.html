<md-content class="md-padding">
    <md-nav-bar md-selected-nav-item="$ctrl.currentPage" nav-bar-aria-label="navigation links">
        <md-nav-item ng-repeat="page in $ctrl.pages" md-nav-click="$ctrl.goto(page.value)" name="{{ page.value }}">
            {{ page.title }}
        </md-nav-item>
    </md-nav-bar>

    <div ng-switch on="$ctrl.currentPage">
        <div ng-switch-when="audience">
            <time-chart data="$ctrl.audience" title='Audience'></time-chart>
        </div>
        <div ng-switch-when="bandwidth">
            <time-chart data="$ctrl.bandwidth" title='CDN & P2P bandwidth'></time-chart>
        </div>
        <div ng-switch-when="usage">
            <time-chart data="$ctrl.usage" title='CDN & P2P usage'></time-chart>
        </div>
        <div ng-switch-when="country">
            <category-chart data="$ctrl.country" title='Country'></category-chart>
        </div>
        <div ng-switch-when="isp">
            <category-chart data="$ctrl.isp" title='ISP'></category-chart>
        </div>
        <div ng-switch-when="platform">
            <category-chart data="$ctrl.platform" title='Platform'></category-chart>
        </div>
        <div ng-switch-when="streams">
            <category-chart data="$ctrl.streams" title='Stream'></category-chart>
        </div>
        <div ng-switch-when="mix1">
            <time-chart data="$ctrl.mix1" title='mix1'></time-chart>
        </div>
        <div ng-switch-default></div>
    </div>
</md-content>
